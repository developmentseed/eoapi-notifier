[tool:pytest]
# Asyncio configuration for containerized environments
asyncio_mode = auto
asyncio_default_fixture_loop_scope = session

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration for containers
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --no-cov
    --color=yes
    --durations=10

# Markers
markers =
    database: marks tests as database tests
    notifications: marks tests as notification tests
    end_to_end: marks tests as end-to-end tests
    connectivity: marks tests as connectivity tests
    slow: marks tests as slow running

# Timeout settings
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings - suppress common container warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PytestDeprecationWarning:pytest_asyncio
    ignore::pytest.PytestRemovedIn9Warning
    ignore::RuntimeWarning:asyncio