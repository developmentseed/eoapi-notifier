# Mosquitto MQTT Broker Configuration for Integration Testing
user mosquitto
max_connections -1

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information
connection_messages true
log_timestamp true

# Network
listener 1883
protocol mqtt

# Security (permissive for testing)
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/
autosave_interval 300

# QoS
max_queued_messages 1000
max_inflight_messages 20

# Keep alive
max_keepalive 65535

# Clients
allow_zero_length_clientid true
auto_id_prefix auto-
