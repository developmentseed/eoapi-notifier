# Default values for eoapi-notifier
replicaCount: 1

image:
  repository: ghcr.io/developmentseed/eoapi-notifier
  pullPolicy: IfNotPresent
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Application configuration
config:
  logLevel: INFO
  sources:
    - type: postgres
      config:
        host: postgresql
        port: 5432
        database: postgis
        username: postgres
        password: password

  outputs:
    - type: mqtt
      config:
        broker_host: mqtt-broker
        broker_port: 1883

    - type: cloudevents
      config:
        source: /eoapi/pgstac
        event_type: org.eoapi.stac.item
        destination:
          ref:
            apiVersion: messaging.knative.dev/v1
            kind: Broker
            name: my-channel-1
            namespace: serverless

# Secrets
secrets:
  postgresql:
    create: true
    username: postgres
    password: password

# Environment variables
# These will be injected as environment variables and automatically override config values
# Use plugin-prefixed variables: PGSTAC_PASSWORD, MQTT_USERNAME, CLOUDEVENTS_ENDPOINT, etc
#
# KNative Support:
# The cloudevents plugin supports K_SINK variables for KNative SinkBinding:
# - K_SINK: Overrides CLOUDEVENTS_ENDPOINT (automatically set by SinkBinding)
env: {}
  # Examples - Standard environment variables:
  # PGSTAC_HOST: postgresql-service
  # PGSTAC_PORT: "5432"
  # PGSTAC_PASSWORD: secret-password
  # MQTT_BROKER_HOST: mqtt-broker-service
  # MQTT_USE_TLS: "true"
  #
  # CloudEvents examples:
  # CLOUDEVENTS_ENDPOINT: https://my-webhook-url
  # CLOUDEVENTS_SOURCE: /eoapi/stac/production
  # CLOUDEVENTS_EVENT_TYPE: org.eoapi.stac.item
  #
  # KNative SinkBinding automatically sets K_SINK environment variable
