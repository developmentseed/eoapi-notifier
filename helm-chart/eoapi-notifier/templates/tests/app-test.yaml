apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "eoapi-notifier.fullname" . }}-test-app"
  labels:
    {{- include "eoapi-notifier.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: app-test
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
    command:
    - /bin/sh
    - -c
    - |
      set -e
      echo "🧪 Testing eoapi-notifier application functionality..."

      # Test help command
      echo "Testing --help command..."
      uv run eoapi-notifier --help | grep -q "Message handler for eoAPI components" || {
        echo "❌ Help command failed or missing expected output"
        exit 1
      }
      echo "✅ Help command works"

      # Test version command
      echo "Testing --version command..."
      uv run eoapi-notifier --version | grep -q "eoapi-notifier, version" || {
        echo "❌ Version command failed or invalid format"
        exit 1
      }
      echo "✅ Version command works"

      # Test config file is accessible
      echo "Testing config file access..."
      if [ ! -f /app/config/config.yaml ]; then
        echo "❌ Config file not accessible"
        exit 1
      fi
      echo "✅ Config file accessible"

      # Test environment variables are set (if secret is configured)
      if [ -n "$PGSTAC_USER" ] && [ -n "$PGSTAC_PASSWORD" ]; then
        echo "✅ Database credentials available"
      else
        echo "⚠️  Database credentials not configured (this may be expected)"
      fi

      # Test app starts (will fail to connect but shouldn't crash)
      echo "Testing app startup..."
      timeout 3 uv run eoapi-notifier /app/config/config.yaml 2>&1 | head -10 || {
        echo "✅ App started and handled connection errors gracefully"
      }

      echo "✅ Application functionality test passed"
    env:
    {{- range $source := .Values.config.sources }}
    {{- if and (eq $source.type "pgstac") $source.config.connection.existingSecret.name }}
    {{- $secret := $source.config.connection.existingSecret }}
    - name: PGSTAC_HOST
      valueFrom:
        secretKeyRef:
          name: {{ $secret.name }}
          key: {{ $secret.keys.host }}
    - name: PGSTAC_PORT
      valueFrom:
        secretKeyRef:
          name: {{ $secret.name }}
          key: {{ $secret.keys.port }}
    - name: PGSTAC_DATABASE
      valueFrom:
        secretKeyRef:
          name: {{ $secret.name }}
          key: {{ $secret.keys.database }}
    - name: PGSTAC_USER
      valueFrom:
        secretKeyRef:
          name: {{ $secret.name }}
          key: {{ $secret.keys.username }}
    - name: PGSTAC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ $secret.name }}
          key: {{ $secret.keys.password }}
    {{- end }}
    {{- end }}
    - name: UV_CACHE_DIR
      value: "/tmp"
    volumeMounts:
    - name: config
      mountPath: /app/config
      readOnly: true
    - name: tmp
      mountPath: /tmp
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000
  volumes:
  - name: config
    configMap:
      name: {{ include "eoapi-notifier.fullname" . }}
  - name: tmp
    emptyDir: {}
  serviceAccountName: {{ include "eoapi-notifier.serviceAccountName" . }}
  securityContext:
    fsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
