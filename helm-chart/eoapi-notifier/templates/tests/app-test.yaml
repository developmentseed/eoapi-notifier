apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "eoapi-notifier.fullname" . }}-test-app"
  labels:
    {{- include "eoapi-notifier.labels" . | nindent 4 }}
    app.kubernetes.io/component: test
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "3"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
  - name: app-test
    image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
    command:
    - /bin/sh
    - -c
    - |
      set -e
      echo "ðŸ§ª Testing eoapi-notifier application functionality..."

      # Test help command
      echo "Testing --help command..."
      uv run eoapi-notifier --help | grep -q "Message handler for eoAPI components" || {
        echo "âŒ Help command failed or missing expected output"
        exit 1
      }
      echo "âœ… Help command works"

      # Test version command
      echo "Testing --version command..."
      uv run eoapi-notifier --version | grep -q "eoapi-notifier, version" || {
        echo "âŒ Version command failed or invalid format"
        exit 1
      }
      echo "âœ… Version command works"

      # Test config file is accessible
      echo "Testing config file access..."
      if [ ! -f /app/config/config.yaml ]; then
        echo "âŒ Config file not accessible"
        exit 1
      fi
      echo "âœ… Config file accessible"

      # Test environment variables are set
      if [ -z "$POSTGRES_USERNAME" ] || [ -z "$POSTGRES_PASSWORD" ]; then
        echo "âŒ Database credentials not available"
        exit 1
      fi
      echo "âœ… Environment variables set"

      # Test app starts (will fail to connect but shouldn't crash)
      echo "Testing app startup..."
      timeout 3 uv run eoapi-notifier /app/config/config.yaml 2>&1 | head -10 || {
        echo "âœ… App started and handled connection errors gracefully"
      }

      echo "âœ… Application functionality test passed"
    env:
    - name: POSTGRES_USERNAME
      valueFrom:
        secretKeyRef:
          name: {{ include "eoapi-notifier.fullname" . }}-postgresql
          key: username
    - name: POSTGRES_PASSWORD
      valueFrom:
        secretKeyRef:
          name: {{ include "eoapi-notifier.fullname" . }}-postgresql
          key: password
    - name: UV_CACHE_DIR
      value: "/tmp"
    volumeMounts:
    - name: config
      mountPath: /app/config
      readOnly: true
    - name: tmp
      mountPath: /tmp
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: false
      runAsNonRoot: true
      runAsUser: 1000
  volumes:
  - name: config
    configMap:
      name: {{ include "eoapi-notifier.fullname" . }}
  - name: tmp
    emptyDir: {}
  serviceAccountName: {{ include "eoapi-notifier.serviceAccountName" . }}
  securityContext:
    fsGroup: 1000
    runAsNonRoot: true
    runAsUser: 1000
