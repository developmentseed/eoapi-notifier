{{- if .Values.serviceAccount.create}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{include "eoapi-notifier.serviceAccountName" .}}
  labels:
    {{- include "eoapi-notifier.labels" . | nindent 4}}
  {{- with .Values.serviceAccount.annotations}}
  annotations:
    {{- toYaml . | nindent 4}}
  {{- end}}
{{- end}}
